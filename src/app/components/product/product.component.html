<div class="col-lg-8">
    <h1 class="h1-strong">{{title}}</h1>
  <div id="products" >
      <div *ngFor="let product of products" class="item-produt">
          <div class="  text-center panel panel-default ">
              <div class="text-center panel-body">
                 <h4>{{product.name + '  ' + product.type + '  ' + product.price}}</h4>
                  
                  <div class="pull-right" >
                      &nbsp;
                      <!-- Button HTML (to Trigger Modal) -->

                     
                  </div>
                  
                  <div class="pull-right" *ngIf="product.file != 'null'">       
                  <button class="btn btn-primary pull-right" (click)="showThisImage(product._id)" *ngIf="showImage != product._id">
                     <span class="glyphicon glyphicon-picture"></span>
                  </button>
                       &nbsp;
                    
                      <button class="btn btn-danger pull-right" (click)="hideThisImage(product._id)" *ngIf="showImage == product._id" >
                          <span class="glyphicon glyphicon-remove-circle"></span>
                      </button>
                      
                  </div> 
                   &nbsp;
                  
                  
                  
                  <div class="col-lg-12" *ngIf="product.file != 'null' && showImage == product._id">
                     <img src="{{url+'get-image-pro/' + product.file}}" class="col-lg-12"/>
                  </div>
                  
                  
            &nbsp;
                  
                  <div class="pull-right" >
                  
                  <button class="btn btn-primary " (click)="addCarShop(product._id)" >
                          <span class="glyphicon glyphicon-shopping-cart"></span>
                      </button>
                  
                      </div>
              <div class="text-center  ">{{product.description}}</div>
          </div>
              
              </div>
      </div>
    </div>
    <div class="text-center col-lg-12" *ngIf="products && products.length">
    
        <p>
            <button class="btn btn-primary" (click)="viewMore()"  *ngIf="!noMore">ver mas prductos
            </button>
            </p>
        
        </div>
</div>

<div class="clearfix"></div>
