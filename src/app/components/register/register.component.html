<div class="col-lg-5 col-lg-offset-3">
<h1 class="h1-strong">{{title}}</h1>
    
    <div class="alert alert-success" *ngIf="status=='success'">
           Registro completado correctamente, <a [routerLink]="['/login']"> identificate aqui</a>
    </div>
    
    
    <div class="alert alert-danger" *ngIf="status=='error'">
           no se ha podido completar la accion
    </div>
    
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-12">
         <p>
             <label>Nombre</label>
             <input type="text" placeholder="ingresar nombre"  name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />
             <span *ngIf="!name.valid && name.touched">
                El campo es obligatorio
             </span>
        </p>
        <p>
             <label>Apellidos</label>
             <input type="text" placeholder="ingresar apellidos"  name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required />
             <span *ngIf="!surname.valid && surname.touched">
                El campo es obligatorio
             </span>
        </p>
        <p>
             <label>Apodo</label>
             <input type="text" placeholder="ingresar apodo"  name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required />
             <span *ngIf="!nick.valid && nick.touched">
                El campo es obligatorio
             </span>
        </p>
        <p>
             <label>Correo Electronico</label>
             <input type="text" placeholder="ingresar correo"  name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
             <span *ngIf="!email.valid && email.touched">
                El campo es obligatorio
             </span>
        </p>
        <p>
             <label>Password</label>
             <input type="password" placeholder="ingresar password"  name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
             <span *ngIf="!password.valid && password.touched">
                El campo es obligatorio
             </span>
        </p>
         
        <input type="submit" value="{{title}}" class="btn btn-success" [disabled]="!registerForm.form.valid"/>
    
    </form>
    </div>
